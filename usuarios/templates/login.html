{% extends 'base.html' %}

{% block 'titulo' %} login {% endblock %}

{% block 'conteudo' %}


<div class="container">
    <br>
    {% if status == '1' %}
        <div class="alert alert-warning" role="alert">
            Email ou senha inválidos.
        </div>
      
    {% endif %}

    {% if status == '2' %}
        <div class="alert alert-warning" role="alert">
            Faça o login para acessar o sistema
        </div>
    
    {% endif %}

    <div class="row">

        <div class="col-md-3">

        </div>
        
        <div class="col-md">
               <h1> Logar </h1>
               <hr>
               <form method="POST" action="{% url 'valida_login' %}"> {% csrf_token %}

                    <label>Email: </label>
                    <input name="email" class="form-control" type="email" placeholder="Email...">
                    <br>

                    <label>Senha: </label>
                    <input name="senha" class="form-control"  type="password" placeholder="Senha...">
                    <br>

                    <input class="btn btn-success btn-lg"  type="submit" value="Entrar">
                    <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg">Cadastrar</a>


               </form>
        </div>

        <div class="col-md-3">
            
        </div>
        

    </div>

</div>

{% endblock %}
